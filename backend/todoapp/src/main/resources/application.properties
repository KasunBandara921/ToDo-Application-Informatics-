spring.application.name=todoapp

# Database Configuration (using environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tododb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:todopass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (using environment variables)
jwt.secret=${JWT_SECRET:your-default-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080
