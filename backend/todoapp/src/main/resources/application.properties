# Application Name
spring.application.name=todoapp

# Disable Spring Security Auto-Configuration (for custom auth)
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Database Configuration (with environment variable fallback)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tododb}
spring.datasource.username=${DB_USERNAME:todouser}
spring.datasource.password=${DB_PASSWORD:todopass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your-default-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080
